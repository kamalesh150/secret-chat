<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Chat</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <!-- ADDED: Font Awesome CDN Link -->

<body>
    <div id="main">
        <h1>Text <span><img src="arrow.png" alt=""></span> Emojis</h1>
        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="lock.png" alt=""></span> Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="unlock.png" alt=""></span> Decrypt Emojis</h3>
        </div>

        <form id="encryption">
            <h5>1. Type a message</h5>
            <textarea placeholder="Yup! Right here friend" name="" id="textmsg" cols="30" rows="10" required></textarea>
            <h5>2. Set a password</h5>
            <input placeholder="Could be literally anything" type="password" name="" id="password" required>
            <h5>3. Encrypt message</h5>
            <button id="encrypt-btn"><span><img src="./lock.png" alt=""></span>Encrypt Text</button>
        </form>

        <form id="decryption">
            <h5>1. Paste encrypted message</h5>
            <textarea placeholder="Give me those emojis, friend" name="" id="emojimsg" cols="30" rows="10" required></textarea>
            <h5>2. Type a password</h5>
            <input placeholder="Your password right here, please" type="password" name="" id="finalpassword" required>
            <h5>3. Decrypt Emojis</h5>
            <button id="decrypt-btn"><span><img src="./unlock.png" alt=""></span>Decrypt Text</button>
        </form>

        <div id="result">
            <span id="result-text"></span>
            <button id="copy-btn">Copy</button>
        </div>
    </div>
